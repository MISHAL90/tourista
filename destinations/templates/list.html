{% extends "base.html" %} 

{% block title %}List{% endblock title %}

{% block content %}
<br>




 
<div class="row">

  {% for destination in destinations %}

	<div class="col-md-4 col-sm-6 col-xs-12">

		<a href="{% url 'destination-detail' destination.id %}">

			<div class="box ">
				<div class="img-box">
					<img src="{{destination.pretty_picture.url}}">
				</div><!-- img-box -->
				<div class="cont-box">
					<h3>{{destination.name}}</h3>
					<p>{{destination.activities}}</p>
				</div><!-- cont-box -->
			</div><!-- box -->
		</a>

	</div>

	{% endfor %}

</div><!-- container -->




{% endblock content %}
